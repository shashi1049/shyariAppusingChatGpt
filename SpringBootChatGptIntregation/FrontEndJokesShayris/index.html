<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Content Generator</h1>
        <form id="contentForm">
            <label for="content">Select Content Type:</label>
            <select id="content" required>
                <option value="shayari">Shayaris</option>
                <option value="jokes">Jokes</option>
                <option value="quotes">Quotes</option>
                <option value="stories">Stories</option>
            </select>
            <label for="keyword">Enter a keyword:</label>
            <input type="text" id="keyword" required>
            <button type="submit">Generate Content</button>
        </form>
        <div id="contentOutput" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
